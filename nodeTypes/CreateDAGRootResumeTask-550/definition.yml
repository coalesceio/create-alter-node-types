fileVersion: 1
id: "550"
isDisabled: false
metadata:
  defaultStorageLocation: null
  error: null
  nodeMetadataSpec: |-
    capitalized: Create DAG Root Resume Task
    short: CRR
    tagColor: "#59C937"
    plural: none

    deployStrategy: advanced
    alwaysDeploy: true

    config:
    - groupName: Scheduling Options
      items:
      - displayName: Enter root task name
        attributeName: rootTask
        type: textBox
        default: 'ROOT_TASK'
        isRequired: TRUE

    - groupName: Hidden Config
      enableIf: "false"
      items:
      - displayName: Type
        type: materializationSelector
        default: task
        options:
        - task
        isRequired: false

    systemColumns:
    - displayName: DAG_RESUME_TIMESTAMP
      transform: current_timestamp()::timestamp_ntz
      dataType: timestamp_ntz
      placement: beginning
      attributeName: dagResumeTS

    - displayName: DAG_ROOT_TASK_NAME
      transform: desiredState.config.rootTask
      dataType: string
      placement: beginning
      attributeName: dagResumeTS
name: Create DAG Root Resume Task
type: NodeType
