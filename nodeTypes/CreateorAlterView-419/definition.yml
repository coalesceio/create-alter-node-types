fileVersion: 1
id: "419"
isDisabled: false
metadata:
  defaultStorageLocation: null
  error: null
  nodeMetadataSpec: |+
    capitalized: Create or Alter View
    short: CV
    tagColor: '#059659'
    plural: Create

    deployStrategy: advanced


    config:
    - groupName: Create View Options
      items:

        - type: toggleButton
          attributeName: secureOption
          displayName: Secure
          default: false
          isRequired: false

        - type: toggleButton
          attributeName: changetracking
          displayName: Change tracking
          default: false
          isRequired: false

        - type: toggleButton
          attributeName: selectDistinct
          displayName: Distinct
          enableIf: "{% if config.groupByAll %} false {% else %} true {% endif %}"

        - displayName: Group By All
          attributeName: groupByAll
          type: toggleButton
          default: false
          enableIf: "{% if config.selectDistinct %} false {% else %} true {% endif %}"

        - type: multisourceToggle
          attributeName: mstoggle

        - displayName: Multi Source Strategy
          attributeName: insertStrategy
          type: dropdownSelector
          default: UNION
          options:
          - "UNION"
          - "UNION ALL" 
          isRequired: false
          enableIf: "{% if node.isMultisource %} true {% else %} false {% endif %}"


name: Create or Alter View
type: NodeType
